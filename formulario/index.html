<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="from style.css">
   

    
</head>
<body>
    <h3 >Efetuar Cadastro</h3>
    
    <div class="form-container">
        <form id="cadastro-form" class="hidden">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="nome">ID:</label>
            <input type="text" id="nome" name="nome ID" required><br><br>
            
            <label for=" senha">Senha</label>
            <input type="password" name="senha" id="senha" required><br><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required><br><br>
            
            <label for="CRM">CRM</label>
            <input type="text" name="CRM" id="CRM"><br><br>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" required><br><br>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

            <label for="endereco">Endereço:</label> 
            <input type="endereco" name="endereco" id="endereco" required>
            <br><br>
            
            <label for="selecione">Selecione:</label>
            <select name="GrupoSelect" id="selecione">
                <option value="Opcao1">Selecione o tipo de usuario</option>
                <option value="Opcao1">Paciente</option>
                <option value="Opcao2">Psicológicos</option>
                <option value="Opcao3">Psiquiatra</option>
            </select><br><br>
            <label for="checkbox">Confirmar Cadastro</label>
            <input type="checkbox" name="" id="checkbox">


            <input type="submit" value="Enviar">
            <script src="from style.css"></script>
            
        </form>
        <div id="container">
            <br>
            <p>Adicione aqui o seu comentário de apoio, as pessoas que estão passando por problemas emocionais, devido a eventos com o trabalho. </p>
            <br>
            <input type="text" id="taskInput" placeholder="Digite seu comentário" />
            <button onclick="addTask()" id="Click1">Adicionar</button>
            <ul id="taskList"></ul>
          </div>
          <label for="checkbox">Concordo com termos de usa de dados </label>
        <input type="checkbox" name="" id="checkbox">
    </div> 
    <script src="scrips.js"></script>
</body>
</html>
