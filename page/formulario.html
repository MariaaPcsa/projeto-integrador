<body>
    <h3 >Efetuar Cadastro</h3>
    
    <div class="form-container">
        <form id="cadastro-form" class="hidden">

            <div class="form-grupo">
                <label for="selecione">Selecione o tipo de usuario</label>
                <select name="GrupoSelect" id="selecione">
                    <option value="Opcao1"></option>
                    <option value="Opcao1">Paciente</option>
                    <option value="Opcao2">Psicólogo</option>
                    <option value="Opcao3">Psiquiatra</option>
                  
                </select>
                </div>
            
            <div class="form-grupo">    
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"  required>
            <span class="error-message"> Campo obrigatório</span>
            </div>
            <div class="form-grupo">    
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome"  required>
                <span class="error-message"> Campo obrigatório</span>
                </div>
            
            <div class="form-grupo"> 
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required itemid="Campo obrigatório">
            <span class="error-message"> Campo obrigatório</span>
            </div>
        

            <div class="form-grupo"> 
            <label for=" senha">Senha:</label>
            <input type="senha" name="senha" id="senha"class="obrigatoria">
            <span class="error-message"> Campo obrigatório</span>
            </div>

            <div class="form-grupo">
            <label for="senha">Confirmar Senha:</label>
            <input type="confirmarSenha" id="confirmarSenha" name="confirmarSenha" class="obrigatoria">
            <span class="error-message"> Campo obrigatório</span>
            </div>



            <div class="form-grupo">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
            </div>
            
            <div class="form-grupo">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento"required>
            <span class="error-message"> Campo obrigatório</span>
           </div>

            
            <br><br>
            <div class="form-grupo">
            <label for="checkbox">Confirmar Cadastro</label>
            <input type="checkbox" name="" id="checkbox" required>
            </div>

            <label for="checkbox">Concordo com termos de usa de dados </label>
            <input type="checkbox" name="" id="checkbox" required>
            <input type="submit" value="Enviar">
           
            
        </form>
        
        
    </div>
