<body> 
    <div class="form-container">
        <h3>Fazer Login</h3>
        <form id="login-form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
                <span class="error-message">Campo obrigatório</span>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
                <span class="error-message">Campo obrigatório</span>
            </div>
            <button type="submit">Entrar</button> <!-- O botão de submissão -->
        </form>
        <p>Não tem uma conta? <a href="signup">Cadastrar</a></p>
    </div>

    <div class="popup" [class.active]="errorMessage">
        <div class="popup-content">
          <span class="close" (click)="closePopup()">&times;</span>
          <p>{{ errorMessage }}</p>
        </div>
      </div>
</body>
